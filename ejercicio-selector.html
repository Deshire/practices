<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        h1{
            text-align: center;
            color:crimson ;
            background: lightpink;
        }

        p{
            color: blueviolet;
            font-size: 25px;
        }

        .cats{
            color: teal;
            font-size: 25px;
        }

        .contenedor{
            background: teal;
        }

        .pets{
            color: yellow;
            padding: 5px;
        }

        .pets::after{
            content: "-";
            background: violet;
        }


        label{
           font-family: 'Courier New', Courier, monospace;
        }

        ::placeholder{
            color: lightsalmon;
            font-size: 1.5em;
        }

        video::backdrop{
            background-color: turquoise ;
        }

        .contenido::before{
            color: brown;
            content: "«";
        }

        li{
            list-style-type: none;
            position: relative;
            margin: 2px;
            padding: 0.5em 0.5em 0.5em 2em;
            background: lightgrey;

        }

        li.done{
            background: lightgreen;
        }

        li.done::before{
            content: "";
            position: absolute;
            border-color: lightskyblue;
            border-style: solid;
            border-width: 0 0.3em 0.25em 0;
            height: 1em;
            top: 1.3em;
            left: 0.6em;
            margin-top: -1em;
            transform: rotate(45deg);
            width: 0.5em;

        }

        h2{
            color: blueviolet;
        }

        h2{
            color: crimson;
        }

    </style>
</head>
<body>

    <h1>Formulario ejercicio</h1>
    <!-- aplica estilos a la primera línea de un elemento a nivel de bloque -->
    
    <p>Ejercicio con ::after.</p>

    <div class="contenedor">
        <p class="pets">
            cats and pets
        </p>
    </div>
  
    <p>Ejercicio con ::placeholder.</p>

    <section>
        <label for="name">Nombre:</label>

        <input type="text" placeholder="nombre">
    </section>

    <section>

        <p>Ejercicio con ::backdrop</p>

        <video controls
        src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
        poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217"
        width="620">
        </video>

    </section>

    <p>Ejercicio con ::before</p>

    <p class="contenido">
        the world is awesome
    </p>

    <ul>
        <li>Buy milk</li>
        <li>Take the dog for a walk</li>
        <li>Exercise</li>
        <li>Write code</li>
        <li>Play music</li>
        <li>Relax</li>
    </ul>
      
    <h2>Hojas de estilo en cascada</h2>

  
<script src="archivos/lista.js"></script>
    
</body>
</html>
